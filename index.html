<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff69b4, #ffb6c1);
            overflow-x: hidden;
            font-family: 'Great Vibes', cursive;
            position: relative;
            min-height: 100vh;
        }

        .glow {
            position: fixed;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle, rgba(255,192,203,0.4) 0%, rgba(255,105,180,0.1) 70%);
            animation: glow 8s infinite;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .carousel {
            position: relative;
            height: 70vh;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,192,203,0.5);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.3);
            border: none;
            padding: 20px;
            cursor: pointer;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.5);
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        .hearts span {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        .video-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .butterfly {
            position: absolute;
            width: 50px;
            animation: flutter 8s linear infinite;
            opacity: 0.8;
        }

        @keyframes glow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @keyframes flutter {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(100px) translateY(-50px) rotate(15deg); }
            50% { transform: translateX(0) translateY(-100px) rotate(-10deg); }
            75% { transform: translateX(-100px) translateY(-50px) rotate(10deg); }
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 4em;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <h1>Happy Birthday Meri Pyari si Jaan! üíñ</h1>
    
    <div class="container">
        <div class="carousel">
            <div class="slide active" style="background: url('image1.jpg') center/cover;"></div>
            <div class="slide" style="background: url('image2.jpg') center/cover;"></div>
            <div class="slide" style="background: url('image3.jpg') center/cover;"></div>
            <div class="slide" style="background: url('image4.jpg') center/cover;"></div>
            <button class="nav-btn prev">‚ùÆ</button>
            <button class="nav-btn next">‚ùØ</button>
        </div>
    </div>

    <div class="video-container">
        <video width="100%" autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
        </video>
    </div>

    <audio id="music" autoplay loop>
        <source src="birthday_song.mp3" type="audio/mpeg">
    </audio>

    <div class="hearts"></div>
    <img src="butterfly.png" class="butterfly" style="top: 20%; left: 10%; animation-delay: 1s;">
    <img src="butterfly.png" class="butterfly" style="top: 30%; right: 15%; animation-delay: 3s;">

    <script>
        // Carousel Logic
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % totalSlides;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 5000);

        document.querySelector('.prev').addEventListener('click', () => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
        });

        document.querySelector('.next').addEventListener('click', nextSlide);

        // Hearts Creation
        function createHeart() {
            const heart = document.createElement('span');
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.querySelector('.hearts').appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);

        // Music Control
        const audio = document.getElementById('music');
        document.addEventListener('click', () => {
            audio.play();
        });
    </script>
</body>
</html>
